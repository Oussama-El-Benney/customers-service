  <div *ngIf="!isLoading"
    class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
      <h3 class="text-xl font-medium text-gray-900 dark:text-white">{{ isLoginMode ? 'Login' : 'Sign Up' }} to our platform</h3>
      <div>
        <label for="email" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your email</label>
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="name@company.com"
          ngModel
          name="email"
          required
          email>
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div *ngIf="isLoginMode" class="flex items-start">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="remember" aria-describedby="remember" type="checkbox" class="bg-gray-50 border border-gray-300 focus:ring-3 focus:ring-teal-300 h-4 w-4 rounded dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-teal-600 dark:ring-offset-gray-800" required="">
          </div>
          <div class="text-sm ml-3">
            <label for="remember" class="font-medium text-gray-900 dark:text-gray-300">Remember me</label>
          </div>
        </div>
        <a href="#" class="text-sm text-teal-700 hover:underline ml-auto dark:text-teal-500">Lost
          Password?</a>
      </div>
      <button type="submit" class="w-full text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800">{{ isLoginMode ? 'Login to your account' : 'Sign Up' }}</button>
      <div *ngIf="isLoginMode"
        class="text-sm font-medium text-gray-500 dark:text-gray-300" >
        Not registered? <a class="text-teal-700 hover:underline dark:text-teal-500" (click)="onSwitchMode()">Create
        account</a>
      </div>
      <div *ngIf="!isLoginMode"
           class="text-sm font-medium text-gray-500 dark:text-gray-300" >
        Already Have an account? <a class="text-teal-700 hover:underline dark:text-teal-500" (click)="onSwitchMode()">Sign In</a>
      </div>
    </form>
  </div>

</div>
